<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>todo.txt</title>

    <link rel="stylesheet" href="static/lib/mdl/material.min.css">
    <script src="static/lib/mdl/material.min.js"></script>
    <script src="static/lib/marionette/jquery.js"></script>
    <script src="static/lib/marionette/underscore.js"></script>
    <script src="static/lib/marionette/json2.js"></script>
    <script src="static/lib/marionette/backbone.js"></script>
    <script src="static/lib/marionette/backbone.babysitter.js"></script>
    <script src="static/lib/marionette/backbone.wreqr.js"></script>
    <script src="static/lib/marionette/backbone.marionette.min.js"></script>
    <script src="static/js/todo_txt.js"></script>
    <link rel="stylesheet" href="static/lib/mdl/icon.css">
    <link rel="stylesheet" href="static/css/main.css">
    
</head>
<body>
    <div class="todotxt mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">todo.txt</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div id="content" class="todotxt__grid mdl-grid">
            </div>
            <button class="js-add-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
        </main>
    </div>
    <script id="todo-list" type="text/template">
    <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Tasks</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    </script>
    <script id="todo-item" type="text/template">
        <td class="mdl-data-table__cell--non-numeric">
            <%= text %>
        </td>
    </script>
</body>
</html>
